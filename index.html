<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas Estilizadas</h1>
    <div class="moda">
        <h2>Moda</h2>
        <table >
            <tr>
                <th class="cabecalho-moda">Produto</th>
                <th class="cabecalho-moda">Tamanho</th>
                <th class="cabecalho-moda">Valor</th>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </table>
    </div>
    <div class="casa">
        <h2>Casa </h2>
        <table>
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </table>
    </div>
</body>

</html>
